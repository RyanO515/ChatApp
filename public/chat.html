<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Socket.io Basics</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/css/styles.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2 well chat">
				<h1 class="text-center" id="title-main"><i class="fa fa-apple"></i> Chat Apple </h1>

				<a href="/index.html"><button class="btn btn-default btn-block settings">Change Settings</button></a><br>

				<div class="panel panel-success">
  					<div class="panel-heading">
  						<h1 class="room-title text-center"> <!-- room name goes here --> </h1>
  					</div>
 			    	<div class="panel-body">
 			    		<div class="messages">
					<!-- this is where messages are added -->
						</div>
 			    	</div>
 				</div>

				<form id="message-form">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-comment"></i>
							</span>
							<input type="text" name="message" class="form-control"/>
						</div>
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-success btn-block" value="Send Message"/>
					</div>
				</form>
				


			</div>
		</div>
	</div>






	

	<script src="/js/moment-2.11.2.min.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
	<script src="/js/socket.io-1.3.7.js" type="text/javascript"></script>
	<script src="/js/query-params.js" type="text/javascript"></script>
	<script src="/js/app.js" type="text/javascript"></script>
	
</body>
</html>
